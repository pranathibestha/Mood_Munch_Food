<!DOCTYPE html>
<html>
<head>
    <title>{{ food[1] if food else "Food" }} Details</title>
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/4199098/pexels-photo-4199098.jpeg');
            background-size: cover;
            font-family: Arial;
            color: white;
        }
        .container {
            margin: 40px;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if food %}
            <h1>{{ food[1] }}</h1>

            {% if food[7] %}
                <img src="{{ food[7] }}" alt="Food Image">
            {% endif %}

            <h3>Advantages & Benefits</h3>
            <p>{{ food[2] }}</p>

            <h3>Ingredients</h3>
            <p>{{ food[3] }}</p>

            <h3>Calories</h3>
            <p>{{ food[4] }}</p>

            <h3>Cooking Process</h3>
            <p>{{ food[5] }}</p>

            <br>
            <a href="https://www.swiggy.com" class="btn" target="_blank">Order Online</a>
        {% else %}
            <h2 style="color:red;">{{ error or "Sorry, no food details found." }}</h2>
        {% endif %}
    </div>
</body>
</html>
