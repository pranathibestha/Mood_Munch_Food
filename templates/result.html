<!DOCTYPE html>
<html>
<head>
    <title>Recommendation Result</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1700513971603-eda40374ba0a?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            margin: 10px;
            border-radius: 12px;
            color: white;
            width: 200px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        img {
            width: 100%;
            border-radius: 10px;
        }

        button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }

        h1, h2 {
            text-align: center;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>

    <h1>Your Mood: {{ mood }}</h1>
    <h2>We suggest you try these:</h2>

    <div class="container">
        {% for food, image in foods %}
            <div class="card">
                <h3>{{ food }}</h3>
                <img src="{{ image }}" alt="{{ food }}">
                <a href="{{ url_for('food_detail', food=food) }}">
                    <button>View Details</button>
                </a>
            </div>
        {% endfor %}
    </div>

</body>
</html>
